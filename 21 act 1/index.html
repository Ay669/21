<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>methods in javascript</title>
</head>
<body>
    <h2>Javascript string methods</h2>
    <p>Basic methods</p>

    <script>

        var str= "Succeess";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('S'));
        document.write("<br>");
        document.write(Math.random());
        document.write("<br>");
        document.write(Math.random() *100);
        document.write("<br>");
        document.write(Math.floor(4.94));
        document.write("<br>");
        document.write(Math.ceil(4.94));
    </script>
</body>
</html>
